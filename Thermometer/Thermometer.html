<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: darkslateblue; color: whitesmoke; zoom: inherit;">
    <div>
        <div style="margin-top: 5rem; margin-left: 15rem;">
            <h1 class="display-1" style="font-weight: 500;">I am <br>Thermometer <span id="temp" class="fa"></span>
            </h1>
        </div>
    </div>
    <script>
        const tempLoad = () => {
            let temp = document.getElementById("temp");
            temp.innerHTML = "&#xf2cb"
            temp.style.color = "#fff";
            setTimeout(() => {
                temp.innerHTML = "&#xf2ca";
            }, 500);

            setTimeout(() => {
                temp.innerHTML = "&#xf2c9";
                temp.style.color = "#f8b627";
            }, 1000);

            setTimeout(() => {
                temp.innerHTML = "&#xf2c8";
            }, 1500);

            setTimeout(() => {
                temp.innerHTML = "&#xf2c7";
                temp.style.color = "#d63031";
            }, 2000);

        }
        tempLoad();
        setInterval(tempLoad, 3000);
    </script>
</body>

</html>
